<!DOCTYPE html>
<html>
  <head>
    <title>couply</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <div class="Eraser-image">
            <img src="./svgs/Eraser.svg" alt="Eraser-image" />
            <h1>Couply</h1>
          </div>
          <div class="threa-line-image">
            <img src="./svgs/threa-line.svg" alt="threa-line-image" />
          </div>
        </div>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Coupons</a>
          <a href="#">FAQ</a>
          <a href="#">Contact</a>
        </div>
        <div class="botton">
          <img class="tear" src="./svgs/tear.svg" alt="tear" />
        </div>
        <div class="line-1"></div>
        <h1 class="h1-shopping">
          Shopping with coupons, applied automatically!
        </h1>
        <h3 class="h3-Used">Used by over 500,000 peeps</h3>
        <div class="imgs">
          <img class="imgs-1" src="./svgs/imgs-1.svg" alt="girl" />
          <img class="imgs-2" src="./svgs/imgs-2.svg" alt="man" />
          <img class="imgs-3" src="./svgs/imgs-3.svg" alt="girl" />
          <img class="imgs-4" src="./svgs/imgs-4.svg" alt="girl" />
          <img class="imgs-5" src="./svgs/imgs-5.svg" alt="man" />
        </div>
        <div class="line-2"></div>
        <!-- 1 -->
        <div class="header-download">
          <div class="div-number-1"><h1 class="number-1">1</h1></div>
          <div class="div-Download">
            <h1 class="Download">
              Download the Extension for Chrome or Firefox.
            </h1>
          </div>
        </div>
        <!-- 2 -->
        <div class="header-visit">
          <div class="div-number-2"><h1 class="number-2">2</h1></div>
          <div class="div-visit">
            <h1 class="visit">Visit your favorite online retailers.</h1>
          </div>
        </div>
        <!-- 3 -->
        <div class="header-save">
          <div class="div-number-3"><h1 class="number-3">3</h1></div>
          <div class="div-save">
            <div class="save">Save! Apply coupons from the toolbar.</div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
